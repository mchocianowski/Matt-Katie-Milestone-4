{% extends 'base.html' %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1 class="main-text">{{ post.title }}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ post.content | safe }}</p>
      </div>
    </div>
  </div>
  <a href="{% url 'blog' %}" class="btn btn-black rounded-4 my-2">
    <span class="icon mr-2">
      <i class="fas fa-blog"></i>
    </span>
    <span class="text-uppercase">Return to Home</span>
  </a>
</div>

{% endblock content %}
